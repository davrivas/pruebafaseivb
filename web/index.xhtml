<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <ui:include src="/WEB-INF/templates/head.xhtml"/>
        <title>Inicio</title>
    </h:head>
    <h:body>
        <div class="container col-md-6 col">
            <img src="#{request.contextPath}/resources/img/logo.png" 
                 alt="Logo" width="100px" height="auto" style="margin: auto;display: block"/>
            <h2 class="text-center" style="color: green;">Banco del pueblo</h2>


            <h1 class="text-center mt-5">Login</h1>

            <h:form id="login" prependId="false">
                <div class="form-group">
                    <h:outputLabel for="correo">Correo electrónico <span class="requerido">*</span></h:outputLabel>
                    <h:inputText id="correo" a:type="email" value="#{sesionControlador.correo}" class="form-control" a:required=""/>
                </div>
                <div class="form-group">
                    <h:outputLabel for="clave">Clave <span class="requerido">*</span></h:outputLabel>
                    <h:inputSecret id="clave" value="#{sesionControlador.clave}" class="form-control" a:required=""/>
                </div>
                <div class="form-group">
                    <h:messages for="login" showDetail="true" class="alert alerta" infoClass="alert-success" errorClass="alert-danger" warnClass="alert-warning" />
                </div>
                <div class="form-group">
                    <h:commandButton value="Iniciar sesión" a:type="submit" actionListener="#{sesionControlador.iniciarSesion()}" class="btn btn-primary btn-block"/>
                </div>
                <div class="form-group">
                    <p class="text-center"><a href="recuperar.xhtml">¿Olvidaste tus datos de ingreso?</a></p>
                </div>
            </h:form>
        </div>

        <ui:include src="/WEB-INF/templates/script.xhtml"/>
    </h:body>
</html>
