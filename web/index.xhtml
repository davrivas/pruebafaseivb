<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <ui:include src="/WEB-INF/templates/head.xhtml"/>
        <title>Inicio</title>
    </h:head>
    <h:body>
        <div class="container col-md-6 col">
            <img src="#{request.contextPath}/resources/img/icon.png" alt="Logo" width="100px" height="auto" style="margin: auto;display: block"/>
            <h2 class="text-center" style="color: green;">Banco del pueblo</h2>


            <h1 class="text-center mt-5">Login</h1>

            <h:form id="login" prependId="false">
                <div class="form-group">
                    <h:outputLabel for="correo" value="Correo electrónico" />
                    <h:inputText id="correo" a:type="email" value="#{sesionControlador.correo}" class="form-control"/>
                </div>
                <div class="form-group">
                    <h:outputLabel for="clave" value="Clave"/>
                    <h:inputSecret id="clave" value="#{sesionControlador.clave}" class="form-control"/>
                </div>
                <div class="form-group">
                    <h:messages for="login" showDetail="true" class="messages" infoClass="messages-success" errorClass="messages-error" warnClass="messages-warning" />
                </div>
                <div class="form-group">
                    <h:commandButton value="Iniciar sesión" a:type="submit" actionListener="#{sesionControlador.iniciarSesion()}" class="btn btn-primary btn-block"/>
                </div>
                <div class="form-group">
                    <p class="text-center"><a href="recuperar.xhtml">¿Olvidaste tus datos de ingreso?</a></p>
                </div>
            </h:form>
        </div>

        <div class="modal fade" id="modalRecuperar" tabindex="-1" role="dialog" aria-labelledby="modalRecuperarTitulo" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <h:panelGroup id="modalRecuperarContenido" class="modal-content " layout="block">
                    <h:form id="recuperar" prependId="false">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalInsertarTitulo">Recuperación de cuenta</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <h:outputLabel for="correo-recuperar" value="Correo electrónico" />
                                <h:inputText id="correo-recuperar" a:type="email" value="#{sesionControlador.correoRecuperar}" class="form-control" a:required="" />
                            </div>
                            
                            <small>Te enviaremos un correo electrónico con una clave temporal, te recomendamos que la cambies tan pronto la recibas</small>
                        </div>
                        <div class="modal-footer">
                            <h:commandButton actionListener="#{sesionControlador.recuperarClave()}" class="btn btn-primary" value="Recuperar cuenta" a:type="submit"/>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        </div>
                    </h:form>
                </h:panelGroup>
            </div>
        </div>

        <ui:include src="/WEB-INF/templates/script.xhtml"/>
    </h:body>
</html>
