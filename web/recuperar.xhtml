            <h2 class="text-center" style="color: green;">Banco del pueblo</h2>

            <h1 class="text-center mt-5">Recuperar cuenta</h1>

            <h:form id="recuperar" prependId="false">
                <div class="form-group">
                    <h:outputLabel for="correo">Correo electrónico <span class="requerido">*</span></h:outputLabel>
                    <h:inputText id="correo" a:type="email" value="#{sesionControlador.correoRecuperar}" class="form-control" a:required="" />
                    <small>Te enviaremos un correo electrónico con una clave nueva. Te recomendamos que la cambies tan pronto la recibas</small>
                </div>
                <div class="form-group">
                    <h:messages for="recuperar" showDetail="true" class="alert alerta" infoClass="alert-success" errorClass="alert-danger" warnClass="alert-warning" />
                </div>
                <div class="form-group">
                    <h:commandButton actionListener="#{sesionControlador.recuperarClave()}" class="btn btn-primary btn-block" value="Recuperar cuenta" a:type="submit"/>
                </div>
                <div class="form-group">
                    <p class="text-center"><a href="index.xhtml">Inicia sesión</a></p>
                </div>
            </h:form>
        </div>

        <ui:include src="/WEB-INF/templates/script.xhtml"/>
    </h:body>
</html>
