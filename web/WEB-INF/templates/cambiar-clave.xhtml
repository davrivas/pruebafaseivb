<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <div class="modal fade" id="cambiar-clave" tabindex="-1" role="dialog" aria-labelledby="modalCambiar" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <h:panelGroup id="modalCambiar" class="modal-content " layout="block">
                <h:form id="cambiar" prependId="false">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalInsertarTitulo">Cambiar clave</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <h:outputLabel for="clave-actual">Clave actual <span class="recuperar">*</span></h:outputLabel>
                            <h:inputSecret id="clave-actual" value="#{sesionControlador.claveActual}" class="form-control" a:required="" />
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="clave-nueva">Clave nueva <span class="recuperar">*</span></h:outputLabel>
                            <h:inputSecret id="clave-nueva" value="#{sesionControlador.claveNueva}" class="form-control" a:required="" />
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="confirmacion">Confirmaci√≥n de clave nueva <span class="recuperar">*</span></h:outputLabel>
                            <h:inputSecret id="confirmacion" value="#{sesionControlador.confirmacionClaveNueva}" class="form-control" a:required="" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <h:commandButton actionListener="#{sesionControlador.cambiarClave()}" class="btn btn-info" value="Cambiar clave" a:type="submit"/>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    </div>
                </h:form>
            </h:panelGroup>
        </div>
    </div>
</ui:composition>
